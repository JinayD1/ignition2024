<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2d2a4a, #3f0e75, #4e1480);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  -webkit-font-smoothing: antialiased;
  --accent-color: #076EFF;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        form {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        label {
            font-size: 1rem;
            margin-bottom: 1rem;
            display: block;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background-color: #4e1480;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #6b1dbb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #8a2cff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Study Material</h1>
        <p class="description">Upload your textfile notes.</p>
        <form action="/api/generate" method="POST" enctype="multipart/form-data">
            <label for="fileUpload">Choose a file:</label>
            <input type="file" id="fileUpload" name="uploadedFile" required>
            <br><br>
            <input type="submit" value="Upload File">
        </form>
    </div>

</body>
</html>
