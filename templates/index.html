<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep Quiz Generator</title>
    <style>
        body {
            background-color: #2a004f;
            color: #e6e0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #e6e0ff;
        }

        textarea {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            border: 1px solid #e6e0ff;
            padding: 10px;
            background-color: #3b0073;
            color: #e6e0ff;
            font-size: 1.2em;
        }

        button {
            background-color: #7c39ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #9a66ff;
        }

        .quiz-container {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            width: 80%;
            background-color: #3b0073;
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Prep Quiz Generator</h1>
    <textarea id="notesInput" placeholder="Enter your notes here..."></textarea>
    <br>
    <button onclick="generateQuiz()">Generate Quiz</button>

    <div id="quizContainer" class="quiz-container" style="display: none;"></div>

    <script>
        async function generateQuiz() {
            const notes = document.getElementById('notesInput').value;
            const response = await fetch('/generate_quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notes }),
            });

            const data = await response.json();

            if (data.quiz) {
                const quizContainer = document.getElementById('quizContainer');
                quizContainer.style.display = 'block';
                quizContainer.innerHTML = '';
                data.quiz.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.textContent = `Q${index + 1}: ${q.question}`;

                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    q.options.forEach(option => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionsDiv.appendChild(optionDiv);
                    });

                    quizContainer.appendChild(questionDiv);
                    quizContainer.appendChild(optionsDiv);
                });
            } else if (data.error) {
                alert('Error: ' + data.error);
            }
        }
    </script>
</body>
</html>
